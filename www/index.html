<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />  
  <meta charset="utf-8">
  <title>Stock Scouter</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css"/>
</head>
<body ng-controller="StockScouterCtrl" class="ui-mobile-viewport ui-body-c">
  <div id="stock-list" data-role="page">
    <div data-role="header"><h1>{{ title }}</h1></div>
    <div data-role="content">
      <div jqueryMobileTpl>
        <ul data-role="listview" data-inset="true">
          <li ng-repeat="stock in stocks">
            {{ stock.sym }}
          </li>
        </ul>
      </div>

    </div>
  
  </div>
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script type="text/javascript" src="phonegap.js"></script>
  <script type="text/javascript" src="js/index.js"></script> 
  <script type="text/javascript" src="lib/jquery/jquery.js"></script> 
  <script type="text/javascript" src="lib/jquery/jquery.mobile-1.3.2.min.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script type="text/javascript">
      app.initialize();
  </script>  
</body>
</html>
